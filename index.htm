<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale - Creador de torneos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="main.js" module></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <header id="main-header">
        <h1>Torneos Clash Royale</h1>
        <p class="indent">Organizar torneos automáticamente. Selector de cartas al azar. <a href="https://github.com/Wyr0X/torneos-clash" target="_blank">Código fuente</a>.</p>
    </header>
    <section id="main-section">
        <div class="sub-section section-torneo">
            <p class="section-title">Organizar torneo</p>
            <p class="comment">Ingrese al menos 2 jugadores.</p>
            <div class="jugadores">
                <input type="text" class="jugador" placeholder="Jugador 1" data-index="0" />
            </div>
            <button id="crear-torneo" disabled>Crear</button>
        </div>
        <div class="sub-section section-cartas">
            <p class="section-title">Seleccionar cartas al azar</p>
            <label>
                Cantidad:
                <input type="number" class="cantidad_cartas" value="2" min="1" max="8" />
            </label>
            <button id="sortear-cartas" disabled>Sortear</button>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </section>
</body>
</html>
